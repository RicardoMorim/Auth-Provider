spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

ricardo:
  auth:
    refresh-tokens:
      enabled: true
      max-tokens-per-user: 5
      rotate-on-refresh: true
      cleanup-interval: 3600000
      auto-cleanup: true
    jwt:
      access-token-expiration: 900000    # 15 minutes
      refresh-token-expiration: 604800000 # 7 days
      secret: "dGVzdC1zZWNyZXQtZm9yLWp3dC10b2tlbnMtaW4tdGVzdHMtb25seQ=="
    password-policy:
      min-length: 10
      require-uppercase: true
      require-lowercase: true
      require-digits: true
      require-special-chars: true
      prevent-common-passwords: true
      max-length: 60 # 60 characters for the test environment use a reasonable limit in production
    redirect-https: false
    cookies:
      access:
        http-only: false
        secure: false
      refresh:
        secure: false
        http-only: false



# Logging Configuration
logging:
  level:
    org.springframework.security: DEBUG
    com.ricardo.auth: DEBUG